<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Report</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d9f7d9 0%, #a83232 100%);
      color: #3a1b1b;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #5a1a1a;
      text-shadow: 1px 1px 3px #b2d8b2;
    }

    .report-card {
      width: 90%;
      max-width: 900px;
      background-color: #ffffffcc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #a83232;
      color: #3a1b1b;
      text-align: left;
    }

    th {
      background-color: #a83232;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #d9f7d9;
    }

    .student-info {
      margin-bottom: 20px;
      font-size: 16px;
      color: #5a1a1a;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Student Report</h1>
  <div class="report-card">
    <div class="student-info">
      <strong>Student Name:</strong> Chiranjini <br />
      <strong>Roll Number:</strong> 20CSE101<br />
      <strong>Semester:</strong> 4th Semester<br />
      <strong>Department:</strong> Computer Science Engineering
    </div>

    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Marks Obtained</th>
          <th>Maximum Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data Structures</td>
          <td>85</td>
          <td>100</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Operating Systems</td>
          <td>78</td>
          <td>100</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Database Management</td>
          <td>92</td>
          <td>100</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Computer Networks</td>
          <td>88</td>
          <td>100</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
