<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 0;
      background: linear-gradient(135deg, #d9f7d9 0%, #a83232 100%);
      color: #3a1b1b;
      min-height: 100vh;
    }

    h1 {
      color: #5a1a1a;
      text-shadow: 1px 1px 3px #b2d8b2;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .student-info {
      max-width: 400px;
      margin: 0 auto 40px auto;
      background-color: #ffffffcc;
      padding: 20px 30px;
      border-radius: 15px;
      border: 3px solid #a83232;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: left;
      color: #5a1a1a;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .student-info ul {
      margin: 0;
      padding-left: 20px;
      list-style-type: disc;
    }

    table.results-table {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffffcc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      color: #3a1b1b;
      font-size: 1rem;
    }

    table.results-table th {
      background-color: #a83232;
      color: white;
      padding: 15px 10px;
      font-weight: bold;
      text-align: center;
    }

    table.results-table td {
      padding: 12px 10px;
      border-bottom: 1px solid #a83232;
      text-align: center;
    }

    table.results-table tr:hover {
      background-color: #d9f7d9;
      cursor: default;
    }

    @media (max-width: 600px) {
      .student-info {
        font-size: 1rem;
        padding: 15px 20px;
      }
      table.results-table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Results</h1>

  <div class="student-info">
    <ul>
      <li><strong>Name:</strong> Chiranjini</li>
      <li><strong>Roll No:</strong> 24031132</li>
      <li><strong>Batch:</strong> 2022</li>
    </ul>
  </div>

  <table class="results-table" aria-label="Result Details">
    <thead>
      <tr>
        <th colspan="4">Result Details</th>
      </tr>
      <tr>
        <th>Course</th>
        <th>Marks</th>
        <th>Grade</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data Structures</td>
        <td>89</td>
        <td>A</td>
        <td>Pass</td>
      </tr>
      <tr>
        <td>Algorithms</td>
        <td>92</td>
        <td>A+</td>
        <td>Pass</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
