<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Report Dashboard</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #901E3E;
      color: white;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background-color: #f8f8f8;
    }

    table tr:hover {
      background-color: #f1f1f1;
      transform: scale(1.01);
      transition: 0.2s ease-in-out;
    }

    .status-pass {
      color: green;
      font-weight: bold;
    }

    .status-fail {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 class="Faculty-heading">Faculty Report Dashboard</h1>

  <div class="container">
    <h3 style="color:#901E3E; text-align:center;">Student Performance Report</h3>
    <table border="1">
      <tr>
        <th>Student Name</th>
        <th>Roll No</th>
        <th>Course</th>
        <th>Marks</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Bindu</td>
        <td>2400031133</td>
        <td>DBMS</td>
        <td>90</td>
        <td class="status-pass">Pass</td>
      </tr>
      <tr>
        <td>Rahul</td>
        <td>2400031132</td>
        <td>OOP</td>
        <td>34</td>
        <td class="status-fail">Fail</td>
      </tr>
      <tr>
        <td>Chiranjini</td>
        <td>2400031128</td>
        <td>Front End Framework</td>
        <td>95</td>
        <td class="status-pass">Pass</td>
      </tr>
    </table>
  </div>
</body>
</html>
