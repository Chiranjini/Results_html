<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Profile</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .student-details {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .student-details h3 {
            color: #901E3E;
            text-align: center;
            margin-bottom: 15px;
        }

        .student-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-details table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .student-details table td:first-child {
            font-weight: bold;
            color: #901E3E;
            width: 40%;
        }

        .student-photo {
            display: block;
            margin: 0 auto 15px auto;
            border: 3px solid #F87A53;
            border-radius: 5px;
            width: 120px;
            height: 120px;
            object-fit: cover;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1 class="Faculty-heading">Student Profile</h1>
    <div class="profile-container">
        <div class="student-details">
            <img src="faculty_media/profile.jpg" alt="Student Photo" class="student-photo">
            <h3>Chiranjini</h3>
            <table>
                <tr>
                    <td>Student ID:</td>
                    <td>STU12345</td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td>B.Tech CSE</td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>2nd Year</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>Chiranjini62@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>+91 9000100079</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
